imports:
- path: vm_template.py

resources:
- name: vaccination
  type: vm_template.py
  properties:
    zone: southamerica-east1-b
    startup-script: |
      #!/bin/bash
      #!/bin/bash 
      apt-get update
      apt-get upgrade -y
      apt-get install wget -y
      apt-get install python3-venv -y
      mkdir ~/vaccination
      cd ~/vaccination
      python3 -m venv vaccinationenv
      source vaccinationenv/bin/activate
      pip install djangorestframework
      pip install markdown
      pip install django-filter
      django-admin startproject vaccination
      cd vaccination
      python3 manage.py runserver 0.0.0.0:443
